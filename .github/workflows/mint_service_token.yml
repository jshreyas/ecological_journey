name: Mint Service Token
on:
  workflow_dispatch:

jobs:
  mint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build UI image
        run: docker build -t ecological-ui -f Dockerfile.ui .

      - name: Create container for mint script
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          CONTAINER_ID=$(docker create -e MONGODB_URI=$MONGODB_URI -e JWT_SECRET=$JWT_SECRET ecological-ui bash -c "cd ui && python -m scripts.mint_service_token")
          echo "Container created: $CONTAINER_ID"

          docker start -a $CONTAINER_ID

          docker cp $CONTAINER_ID:/tmp/service_token.txt token.txt

          docker rm $CONTAINER_ID

      - name: Mask token in GitHub Actions logs
        run: |
          TOKEN=$(cat token.txt)
          echo "::add-mask::$TOKEN"

      - name: Upload service token as artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-token
          path: token.txt
          retention-days: 1
